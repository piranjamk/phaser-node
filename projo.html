<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 888,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var prezenciki;
var gobliny;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;
var bramka;
var zderzonkobramowe1;
var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('niebo', 'assets/niebo.png');
    this.load.image('podstawka', 'assets/podstawka.png');
    this.load.image('podstawka2', 'assets/podstawka2.png');
    this.load.image('prezent', 'assets/prezent.png');
    this.load.image('goblin', 'assets/goblin.png');
    this.load.image('gatec', 'assets/gatec.png');
    this.load.image('gateo', 'assets/gateo.png');
    this.load.spritesheet('mikolaj_stefan', 'assets/mikolaj_stefan.png', { frameWidth: 32, frameHeight: 48 });
}

function create ()
{
    //  A simple background for our game
    this.add.image(400, 300, 'niebo');
    this.add.image(500, 340, 'gatec');
    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();

    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    platforms.create(400, 568, 'podstawka2').setScale(2).refreshBody();

    //  Now let's create some ledges
    platforms.create(600, 400, 'podstawka');
    platforms.create(50, 250, 'podstawka');
    platforms.create(750, 220, 'podstawka2');

    // The player and its settings
    player = this.physics.add.sprite(100, 450, 'mikolaj_stefan');

    //  Player physics properties. Give the little guy a slight bounce.
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('mikolaj_stefan', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'mikolaj_stefan', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('mikolaj_stefan', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    //  Some prezenciki to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
    prezenciki = this.physics.add.group({
        key: 'prezent',
        repeat: 11,
        setXY: { x: 12, y: 0, stepX: 70 }
    });

    prezenciki.children.iterate(function (child) {

        //  Give each prezent a slightly different bounce
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

    });

    gobliny = this.physics.add.group();

    //  The score
    scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '48px', fill: '#000' });

    //  Collide the player and the prezenciki with the platforms
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(prezenciki, platforms);
    this.physics.add.collider(gobliny, platforms);

    //  Checks to see if the player overlaps with any of the prezenciki, if he does call the collectprezent function
    this.physics.add.overlap(player, prezenciki, collectprezent, null, this);

    this.physics.add.collider(player, gobliny, hitGoblin, null, this);
}

function update ()
{
    if (gameOver)
    {
        return;
    }

    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);

        player.anims.play('right', true);
    }
    else
    {
        player.setVelocityX(0);

        player.anims.play('turn');
    }

    if (cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-330);
    }
}

function collectprezent (player, prezent)
{
    prezent.disableBody(true, true);

    //  Add and update the score
    score += 10;
    scoreText.setText('Score: ' + score);

    if (prezenciki.countActive(true) === 0)
    {
        //  A new batch of prezenciki to collect
        prezenciki.children.iterate(function (child) {

            child.enableBody(true, child.x, 0, true, true);

        });

        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

        var goblin = gobliny.create(x, 16, 'goblin');
        goblin.setBounce(1);
        goblin.setCollideWorldBounds(true);
        goblin.setVelocity(Phaser.Math.Between(-200, 200), 20);
        goblin.allowGravity = false;
        zderzonkobramowe1 = this.physics.add.image(500, 340, 'gateo');
        //tutaj zrobic porzadek
        this.cameras.main.shake(1500);

    }
}

function hitGoblin (player, goblin)
{
    this.physics.pause();

    player.setTint(0xff0000);

    player.anims.play('turn');
    

    //gameOver = true;
    //this.events.off('addScore');
    this.scene.restart();
    score = 0;
    scoreText.setText('Score: ' + score);
}

</script>

</body>
</html>
